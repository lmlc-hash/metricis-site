<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metricis - Smart Design & Automation</title>
    
    <!-- Import EB Garamond (Serif) and Inter (Sans Serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // Inter for body text (more accessible)
              sans: ['"Inter"', 'sans-serif'],
              // EB Garamond for titles
              serif: ['"EB Garamond"', 'serif'],
            },
            colors: {
              'primary': '#0090DA', // Bright Blue
              'secondary': '#354052', // Dark Slate
              'accent-yellow': '#F4D00C', // Yellow
              'accent-pink': '#E03C6C', // Pink
              'light': '#FFFFFF',
              'dark': '#1F2937', 
              'surface': '#F9FAFB',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      }
    </script>
